<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background with Links</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3, #3a00dd);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: block;
            margin: 10px 0;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Welcome to My Page</h1>
        <div class="links">
            <a href="https://www.heroku.com/" target="_blank">Heroku</a>
            <a href="https://www.luogu.com.cn/contest/203883" target="_blank">Luogu Contest</a>
        </div>
    </div>

    <script>
        // JavaScript can be added here if needed for additional functionality
    </script>
</body>
</html>
