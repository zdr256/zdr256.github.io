<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cube Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(45deg);
            animation: rotate 10s infinite linear;
        }
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            line-height: 200px;
            font-size: 24px;
            text-align: center;
            box-sizing: border-box;
        }
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotate {
            from { transform: rotateX(-30deg) rotateY(45deg); }
            to { transform: rotateX(-30deg) rotateY(405deg); }
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="face front">
            <a href="https://example.com/front" target="_blank">Front</a>
        </div>
        <div class="face back">
            <a href="https://example.com/back" target="_blank">Back</a>
        </div>
        <div class="face right">
            <a href="https://example.com/right" target="_blank">Right</a>
        </div>
        <div class="face left">
            <a href="https://example.com/left" target="_blank">Left</a>
        </div>
        <div class="face top">
            <a href="https://example.com/top" target="_blank">Top</a>
        </div>
        <div class="face bottom">
            <a href="https://example.com/bottom" target="_blank">Bottom</a>
        </div>
    </div>
</body>
</html>
